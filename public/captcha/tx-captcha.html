<script>

  // web文档：https://cloud.tencent.com/document/product/1110/36841
  // app文档：https://cloud.tencent.com/document/product/1110/49810



  // 定义回调函数
  async function callback(res) {
    // 第一个参数传入回调结果，结果如下：
    // ret         Int       验证结果，0：验证成功。2：用户主动关闭验证码。
    // ticket      String    验证成功的票据，当且仅当 ret = 0 时 ticket 有值。
    // CaptchaAppId       String    验证码应用ID。
    // bizState    Any       自定义透传参数。
    // randstr     String    本次验证的随机串，后续票据校验时需传递该参数。
    // verifyDuration     Int   验证码校验接口耗时（ms）。
    // actionDuration     Int   操作校验成功耗时（用户动作+校验完成）(ms)。
    // sid     String   链路sid。
    console.log('callback:', res);
    // res（用户主动关闭验证码）= {ret: 2, ticket: null}
    // res（验证成功） = {ret: 0, ticket: "String", randstr: "String"}
    // res（请求验证码发生错误，验证码自动返回trerror_前缀的容灾票据） = {ret: 0, ticket: "String", randstr: "String",  errorCode: Number, errorMessage: "String"}
    // 此处代码仅为验证结果的展示示例，真实业务接入，建议基于ticket和errorCode情况做不同的业务处理
    if (res.ret === 0) {
      // 复制结果至剪切板
      var str = '【randstr】->【' + res.randstr + '】      【ticket】->【' + res.ticket + '】';
      var ipt = document.createElement('input');
      ipt.value = str;
      document.body.appendChild(ipt);
      ipt.select();
      document.execCommand("Copy");
      document.body.removeChild(ipt);
      const captchaVerifyCode = localStorage.getItem("captchaVerifyCode")
      const reObj = {
        "ticket": res.ticket,
        "randstr": res.randstr,
      }
      const reqStr = JSON.stringify(reObj)
      const result = await fetch('http://47.57.236.213:41111/user/basic/checkCaptchaV2', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Captcha-Verify-Code': captchaVerifyCode,
          'Captcha-Verify-Scene':'loginPwd'
        },
        body: JSON.stringify({
          clientJson: reqStr // 验证码参数
        })
      })
      let {code, data} = await result.json();
      console.log(JSON.stringify(data))
      const captchaVerifyResult  = data.captchaVerifyResult
      if(captchaVerifyResult){
        alert('验证成功')
      }else{
        alert('验证失败')
      }

    }
  }

  // 定义验证码js加载错误处理函数
function loadErrorCallback() {
    var appid = '您的CaptchaAppId';
    // 生成容灾票据或自行做其它处理
    var ticket = 'trerror_1001_' + appid + '_' + Math.floor(new Date().getTime() / 1000);
    callback({
      ret: 0,
      randstr: '@' + Math.random().toString(36).substr(2),
      ticket: ticket,
      errorCode: 1001,
      errorMessage: 'jsload_error'
    });
  }

 async function start(){
   try {
     const res = await fetch('http://47.57.236.213:41111/user/basic/getCaptchaConfigV2', {
       method: 'POST',
       headers: {
         'Content-Type': 'application/json',
         'Captcha-Verify-Scene': 'loginPwd'
       }
     });
     // const configResult = res.json();
     let {code, data} = await res.json();
     console.log(code, data)
     // console.log("configResult", configResult.data)
     const captchaVerifyCode = data.captchaVerifyCode
     const clientJson  = data.clientJson
     const captchaAppId = JSON.parse(clientJson).captchaAppId
     localStorage.setItem("captchaVerifyCode", captchaVerifyCode)
     // 生成一个验证码对象
     // CaptchaAppId：登录验证码控制台，从【验证管理】页面进行查看。如果未创建过验证，请先新建验证。注意：不可使用客户端类型为小程序的CaptchaAppId，会导致数据统计错误。
     //callback：定义的回调函数
     var captcha = new TencentCaptcha(captchaAppId, callback, {
       userLanguage: 'zh-cn',
       showFn: (ret) => {
         const {
           duration, // 验证码渲染完成的耗时(ms)
           sid, // 链路sid
         } = ret;
       },
     });
     // 调用方法，显示验证码
     captcha.show();
   } catch (error) {
     // 加载异常，调用验证码js加载错误处理函数
     loadErrorCallback();
   }
 }
